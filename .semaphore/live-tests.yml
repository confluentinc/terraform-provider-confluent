version: v1.0
name: Live Integration Tests for Confluent Provider
agent:
  machine:
    type: s1-prod-ubuntu24-04-amd64-2

auto_cancel:
  running:
    when: "false"

global_job_config:
  prologue:
    commands:
      - sem-version go 1.24.4
      - export "GOPATH=$(go env GOPATH)"
      - >-
        export
        "SEMAPHORE_GIT_DIR=${GOPATH}/src/github.com/confluentinc/${SEMAPHORE_PROJECT_NAME}"
      - 'export "PATH=${GOPATH}/bin:${PATH}"'
      - 'mkdir -vp "${SEMAPHORE_GIT_DIR}" "${GOPATH}/bin"'
      - checkout

execution_time_limit:
  hours: 24

blocks:
  - name: "Live Integration Tests"
    task:
      jobs:
        - name: "Run Live Tests"
          commands:
            # 1. Fetch secrets
            - . vault-sem-get-secret v1/ci/kv/apif/terraform-provider-confluent/live-testing-data
            - . vault-sem-get-secret v1/ci/kv/apif/terraform-provider-confluent/slack-notifications-live-testing

            # 2. The main script with added debugging
            - |
              set -e

              trap '
                RC=$?
                if [ $RC -ne 0 ]; then
                  echo "Live tests failed, sending Slack notification..."
              
                  JOB_URL="https://semaphore.ci.confluent.io/jobs/$SEMAPHORE_JOB_ID"
                  MESSAGE_JSON=$(printf ''{"PIPELINE_URL": "%s"}'' "$JOB_URL")

                  # ADDED: Print the JSON payload to the log for review
                  echo "--- PAYLOAD BEING SENT ---"
                  echo "$MESSAGE_JSON"
                  echo "--------------------------"

                  # ADDED: -v flag for verbose output
                  curl -v -X POST -H "Content-type: application/json" --data "$MESSAGE_JSON" "$SLACK_WEBHOOK_URL"
                fi
                exit $RC
              ' EXIT

              # Your original test logic runs here
              make live-test ${TF_LIVE_TEST_GROUPS:+TF_LIVE_TEST_GROUPS="$TF_LIVE_TEST_GROUPS"}