name: terraform-provider-confluent-internal
lang: go
lang_version: "1.22.7"
git:
  enable: true
github:
  enable: true
semaphore:
  enable: true
  pipeline_enable: false
  branches:
    - master
    - /^v\d+\.\d+\.x$/
  tasks:
    - name: automatically-create-jiras-for-new-issues
      branch: master
      # In the future, we plan to enable it to run automatically by uncommenting the following line:
      # at: "0 */6 * * *" # Runs run on the hour, every 6 hours.
      pipeline_file: ".semaphore/automatically-create-jiras-for-new-issues.yml"
